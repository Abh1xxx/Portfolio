<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/png" href="/Logo.png" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- Primary Meta Tags -->
    <title>Abhiram | MERN Stack Developer | AI & Web3 Enthusiast</title>
    <meta
      name="description"
      content="Abhiram is a MERN Stack Developer passionate about AI, Web3, and futuristic technology. This is his personal developer portfolio."
    />
    <meta
      name="keywords"
      content="Abhiram, MERN stack, Full-Stack Developer, React, Node.js, AI developer, Web3, Blockchain, Portfolio"
    />
    <meta name="author" content="Abhiram" />

    <!-- Technical SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="rating" content="General" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/Logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="Abhiram | MERN Stack Developer | AI & Web3 Enthusiast"
    />
    <meta
      property="og:description"
      content="Abhiram is a developer focused on full-stack development, artificial intelligence, and blockchain/web3 technologies."
    />
    <meta property="og:image" content="https://yourdomain.com/Logo.png" />
    <meta
      property="og:image:alt"
      content="Abhiram Developer Portfolio Preview"
    />
    <meta property="og:site_name" content="Abhiram Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta
      name="twitter:title"
      content="Abhiram | MERN Stack & Web3 Developer"
    />
    <meta
      name="twitter:description"
      content="Personal portfolio of Abhiram, a full-stack MERN developer with interests in AI and blockchain."
    />
    <meta name="twitter:image" content="https://yourdomain.com/Logo.png" />
    <meta name="twitter:image:alt" content="Abhiram Portfolio Screenshot" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Structured Data: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Abhiram",
        "url": "https://yourdomain.com/",
        "image": "https://yourdomain.com/Logo.png",
        "jobTitle": "MERN Stack Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelancer / Open to Work"
        },
        "description": "Developer focused on AI, MERN stack, and blockchain-based web applications.",
        "sameAs": [
          "https://www.linkedin.com/in/your-linkedin",
          "https://github.com/your-github",
          "https://www.instagram.com/your-instagram"
        ],
        "knowsAbout": [
          "React.js",
          "Node.js",
          "MongoDB",
          "Express.js",
          "JavaScript",
          "AI",
          "Web3",
          "Smart Contracts"
        ],
        "workExample": [
          {
            "@type": "WebApplication",
            "name": "Movie Review Hub",
            "url": "https://yourdomain.com/movie-review-hub",
            "description": "MERN-based platform for movie reviews and ratings."
          },
          {
            "@type": "WebApplication",
            "name": "Watchlist App",
            "url": "https://yourdomain.com/watchlist",
            "description": "User-friendly movie watchlist with authentication and dashboard."
          }
        ]
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://yourdomain.com/",
        "name": "Abhiram | Developer Portfolio",
        "description": "The official portfolio of Abhiram â€” MERN Stack Developer and AI enthusiast.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/fonts/poppins-v20-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/poppins-v20-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preconnect to Font Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
